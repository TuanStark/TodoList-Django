# Docker Compose configuration for Mini Jira Clone
# Provides PostgreSQL database and pgAdmin for database management

version: '3.8'

services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: jira_mini_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: jira_mini
      POSTGRES_USER: jira_admin
      POSTGRES_PASSWORD: jira_secret_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - jira_network

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jira_mini_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jiramini.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - jira_network

# Named volumes for data persistence
volumes:
  postgres_data:
  pgadmin_data:

# Custom network for service communication
networks:
  jira_network:
    driver: bridge
